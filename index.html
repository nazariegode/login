<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="register">
        <div class="register-header">
                <img  class="logo" src="logo.png" width="100px" alt="logo">
                <h2>Login Now</h2>
        </div>

        <div class="register-body">
            <div>
                <p>Usermane *</p>
            </div>
            <div class="register-input">
                <input type="text" placeholder="Enter your Username">
            </div>
            <div>
                <p>Password *</p>
            </div>
            <div class="register-input">
                <input type="password" placeholder="Enter your Password">
            </div>
            <label class="terms">
                <input type="checkbox"> Remember me
            </label>
            <button class="register-button">Login</button>
            <div class="register-member">
                <p class="register-member"><b><a href="">Don't you have account?</a></b></p>
                <p class="register-member"><b><a href="">Forgot password?</a></b></p>                
            </div>
        </div>
    </div>

</body>

</html>
